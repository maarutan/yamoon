#-----[ tabs ]
[[manager.prepend_keymap]] # create new tabs
on = "<C-t>"
run = "tab_create --current"
desc = "Create a new tab with CWD"

[[manager.prepend_keymap]] # tab go to previous
on = "<A-h>"
run = "tab_switch -1 --relative"
desc = "Switch to the previous tab" 

[[manager.prepend_keymap]] # tab go to next 
on = "<A-l>"
run = "tab_switch 1 --relative"
desc = "Switch to the next tab" 

[[manager.prepend_keymap]] # tab move to previous
on = "<A-S-h>"
run = "tab_swap -1"
desc = "Swap current tab with previous tab" 

[[manager.prepend_keymap]] # tab move to next 
on = "<A-S-l>"
run = "tab_swap 1"
desc = "Swap current tab with next tab" 


#-----[ hidden files ]
[[manager.prepend_keymap]]  
on = "<C-h>"
run = "hidden toggle"
desc = "Toggle the visibility of hidden files"

#-----[ fzf ]
[[manager.prepend_keymap]] # zoxide history
on = "z"
run = "plugin zoxide"
desc = "Jump to a directory via zoxide"

[[manager.prepend_keymap]] # jump file
on = [ "f", "f" ]
run = "plugin fzf"
desc = "Jump to a file/directory via fzf"

#-----[ yank ]
[[manager.prepend_keymap]] # copy path 
on = [ "y", "p" ]
run = "copy path"
desc = "Copy the file path"

[[manager.prepend_keymap]] # copy active 
on = [ "y", "y" ]
run = "yank"
desc = "Yank selected files (copy)"

[[manager.prepend_keymap]] # copy dirname
on = [ "y", "d" ]
run = "copy dirname"
desc = "Copy the directory path"

[[manager.prepend_keymap]] # copy filename
on = [ "y", "f" ]
run = "copy filename"
desc = "Copy the filename"

[[manager.prepend_keymap]] # copy filename without extension
on = [ "y", "w" ]
run = "copy name_without_ext"
desc = "Copy the filename without extension"


#-----[ go to file ]
[[manager.prepend_keymap]] # Cd to ~/Downloads 
on   = [ "g", "d" ]
run  = "cd ~/Downloads"
desc = "Cd to ~/Downloads"

[[manager.prepend_keymap]] # Cd to ~/.local/bin/ #-- scripts
on   = [ "g", "s" ]
run  = "cd ~/.local/bin/"
desc = "Cd to ~/Downloads"

[[manager.prepend_keymap]] # Cd to ~/Pictures
on   = [ "g", "p" ]
run  = "cd ~/Pictures"
desc = "Cd to ~/Pictures"

[[manager.prepend_keymap]] # Cd to ~/Documents
on   = [ "g", "D" ]
run  = "cd ~/Documents"
desc = "Cd to ~/Documents"

[[manager.prepend_keymap]] # Cd to ~/.config/yazi/
on   = [ "g", "y" ]
run  = "cd ~/.config/yazi/" 
desc = "Cd to ~/.config/yazi/" 

[[manager.prepend_keymap]] # Cd to ~/.config/nvim/
on   = [ "g", "n" ]
run  = "cd ~/.config/nvim/" 
desc = "Cd to ~/.config/nvim/" 

[[manager.prepend_keymap]] # Cd to ~/
on   = [ "g", "h" ]
run  = "cd ~/" 
desc = "Cd to ~/" 

[[manager.prepend_keymap]] # Cd to ~/.config/
on   = [ "g", "c" ]
run  = "cd ~/.config/" 
desc = "Cd to ~/.config/" 



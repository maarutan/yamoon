#-----[ smart enter ]
[[manager.prepend_keymap]]
on   = "l"
run  = "plugin smart-enter"
desc = "Enter the child directory, or open the file"

#-----[ restore / undo ]
[[manager.prepend_keymap]] 
# WARN: dependence : trash-cli 
on = "u"
run = "plugin restore"
desc = "Restore last deleted files/folders" 

#-----[ augment command ]
[[manager.prepend_keymap]] # scroll up
on = "<C-u>"
run = "plugin augment-command -- arrow -5"
desc = "scroll up"
[[manager.prepend_keymap]] # scroll down
on = "<C-d>"
run = "plugin augment-command -- arrow 5"
desc = "scroll down"

[[manager.prepend_keymap]] # parent previous
on = "<C-k>"
run = ["leave", "arrow -1", "enter"]
desc = "Move up in the parent directory"
[[manager.prepend_keymap]] # parent next
on = "<C-j>"
run = ["leave", "arrow 1", "enter"]
desc = "Move down in the parent directory"

[[manager.prepend_keymap]] # up
on = "j"
run = "plugin augment-command -- arrow 1"
desc = "scroll up"
[[manager.prepend_keymap]] #  down
on = "k"
run = "plugin augment-command -- arrow -1"
desc = "scroll down"

#-----[ mount disks ]
[[manager.prepend_keymap]] 
on  = "M" 
run = "plugin mount"
desc = "Mount your disks"


#-----[ simple tag ]
